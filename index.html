<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="scoreboard container d-flex flex-column justify-content-center align-items-center">
        <div>
            <h1 class="text-center">SCOREBOARD</h1>
            <div  class="row row-cols-1 row-cols-sm-2 py-5 justify-content-center text-center">
                <div class="points col col-auto py-3 d-flex flex-column justify-content-center align-items-center">
                    <h2 >Player 1</h2>
                    <p id="p1-display">0</p>
                    <div class="score-btn">
                        <button class="btn btn-primary " id="p1-button">+1</button>
                    </div>
                </div>
                <div class="points col col-auto py-3 d-flex flex-column justify-content-center align-items-center">
                    <h2>Player 2</h2>
                    <p  id="p2-display">0</p>
                    <div>
                        <button class="btn btn-primary " id="p2-button">+1</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-6 col-md-4 mx-auto pb-3 text-center mb-4">
            <p class="mb-1">Max Point</p>
            <select name="" id="aturMenang" class="form-select">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="d-grid gap-2 col-2 col-md-2 mx-auto pb-3 text-center">
            <button class="btn btn-primary" id="reset">Reset!</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
